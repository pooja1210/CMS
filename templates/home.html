<!DOCTYPE html>
<html lang="en">
<head>
	<title>Food Blog - Web Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="Food Blog Web Template">
	<meta name="keywords" content="food, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="{{url_for('static', filename='css_food/bootstrap.min.css')}}"/>
	<link rel="stylesheet" href="{{url_for('static', filename='css_food/font-awesome.min.css')}}"/>

	<link rel="stylesheet" href="{{url_for('static', filename='css_food/owl.carousel.css')}}"/>
	<link rel="stylesheet" href="{{url_for('static', filename='css_food/animate.css')}}"/>
	<link rel="stylesheet" href="{{url_for('static', filename='css_food/style.css')}}"/>


	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section">
		<div class="header-top">
			<div class="container">
				<div class="header-social">
					<a href="#"><i class="fa fa-pinterest"></i></a>
					<a href="#"><i class="fa fa-facebook"></i></a>
					<a href="#"><i class="fa fa-twitter"></i></a>
					<a href="#"><i class="fa fa-dribbble"></i></a>
					<a href="#"><i class="fa fa-behance"></i></a>
					<a href="#"><i class="fa fa-linkedin"></i></a>
				</div>
				<div class="user-panel">
					<a href="{{url_for('user_reg.reg')}}">Register</a> /
					<a href="{{url_for('login_reg.login')}}">Login</a>
<!--					<a href="{{url_for('user_reg.reg')}}">Reg</a>-->
				</div>
			</div>
		</div>
		<div class="header-bottom">
			<div class="container">
				<a href="index.html" class="site-logo">
					<img src="{{url_for('static', filename='img_food/logo.png')}}"  alt="">
				</a>
				<div class="nav-switch">
					<i class="fa fa-bars"></i>
				</div>

				<ul class="main-menu">
					<li><a href="{{url_for('foo')}}">Home</a></li>
					<li><a href="{{url_for('about')}}">About us</a></li>

                    	<li><a href="{{url_for('contact_food')}}">Contact us</a></li>



				</ul>
			</div>
		</div>
	</header>
    {% block content%}
    {% endblock %}

<!--    footer section-->

     <footer class="footer-section set-bg" data-setbg="img/footer-bg.jpg">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6">
					<div class="footer-logo">
						<img src="{{url_for('static', filename='img_food/logo.png')}}" alt="">
					</div>
					<div class="footer-social">
						<a href="#"><i class="fa fa-pinterest"></i></a>
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-dribbble"></i></a>
						<a href="#"><i class="fa fa-behance"></i></a>
						<a href="#"><i class="fa fa-linkedin"></i></a>
					</div>
				</div>

			</div>
		</div>
	</footer>
<!--    end footer section-->
{% block js%}
<script src="{{url_for('static', filename='js_food/jquery-3.2.1.min.js')}}"></script>
	<script src="{{url_for('static', filename='js_food/owl.carousel.min.js')}}"></script>
	<script src="{{url_for('static', filename='js_food/main.js')}}"></script>
	<script src="{{ url_for('static',filename='libs/js/ajax_country_state.js') }}"></script>
{%endblock%}

</body>
</html>
