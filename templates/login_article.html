{% extends 'login_view.html' %}

{% block content%}
<section class="hero-section">
		<div class="hero-slider owl-carousel">
			{%for row in result%}
			<div class="hero-slide-item set-bg" data-setbg="{{ url_for('sld_manager.get_article__image_path', filename=row.image) }}">
				<div class="hs-text">
					<h2 class="hs-title-1"><span>Healthy Recipes</span></h2>
					<h2 class="hs-title-2"><span>from the best chefs</span></h2>
					<h2 class="hs-title-3"><span>for all the foodies</span></h2>
				</div>
			</div>
			{%endfor%}

		</div>
	</section>

<div class="row">
	{%for row in  art_result%}
	<div class="col-sm-2"><img src="{{ url_for('article_manager_reg.get_article__image_path', filename=row.file) }}" style="height:100px; width:150px;alt=">
</div>
  <div class="col-sm-4 " id="orig" style=" text-align: justify;">{{row.description[0:45]|safe }} <span id="red" >{{row.description[45:-1]|safe }}</span> </div>
	{% endfor %}

</div>
{% endblock %}
{% block jss%}
<script type="text/javascript">


	$(document).ready(function(){
	 $("#red").hide();
  $("#red").click(function(){
   $("#red").show();
  });

		</script>


	{%endblock%}
